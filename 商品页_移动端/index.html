<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商品页demo</title>
    <link rel="stylesheet" href="./css/init.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./lib/jquery-3.4.1.js"></script>
</head>
<body>
<div class="container">

    <div class="productImg">
        <div class="img-container">
            <ul>
                <li>
                <img src="./img/main1.JPG" alt="">
                </li>
<!-- 
                <li>
                <img src="./img/main2.JPG" alt="">
                </li>

                <li>
                <img src="./img/main3.JPG" alt="">
                </li>

                <li>
                <img src="./img/main4.JPG" alt="">
                </li>

                <li>
                <img src="./img/main5.JPG" alt="">
                </li> -->

            </ul> 
        </div> 
        
        <div class="imgOrder">
            <span>1</span><span>/5</span>
        </div>
        
    </div>

    <div class="wrapper">
        <div class="productShow">
        
            <div class="productPrice">
            <h1>
                ￥<span>32</span><span>-</span><span>39</span>
            </h1>     
            </div>

            <div class="productTitle">
            <span>春田花花 零基础刺绣diy手工材料套件 新手杯垫 情侣朋友孕妇礼物</span><a>分享</a>
            </div>

            <div class="recommend">
            <a class="left">
                <span>1264</span>人推荐
            </a>
            <a class="right">
                帮我选
            </a>
            </div>

        </div>

        <div class="productSend">
            
            <div class="left">
                <span class="title">发货</span>
                <span class="place">上海</span>
                <span class="fee">快递:免运费</span>
            </div>

            <div class="right sales">
                月销<span>648</span>
            </div>

        </div>

        <div class="productDetail"></div>

        <div class="productComment"></div>

    </div>

</div>


    
</body>
</html>
