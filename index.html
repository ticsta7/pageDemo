<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./init.css">
    <!-- <link rel="stylesheet" href="./index.css"> -->
    <link rel="stylesheet" href="./style.css">
    <script src="./lib/jquery-3.4.1.js"></script>
    <script src="./main.js"></script>
</head>
<body>
    <div class="container">

        
        <div class="cardShow">
            <div class="img-container">
                <img id="mainImg" src="./oraCardBig.png" alt="">
            </div>
              
            <div class="priv">    
                <span class="left">会员权益</span><a href="">查看398项会员特权 ></a>
            </div> 
        </div>


        <div class="cardSelect">
            <h3 class="title">选择礼品</h3>

           <ul class="giftItem">
               <li class="left icon">
                    <div class="img-container">
                        <img class="selected" src="./oraCardBig.png" alt="">
                    </div>
                    <p>Bekka会员</p>
                    <p class="price">￥199</p>
               </li>

               <li class="right">
                    <div class="img-container">
                        <img src="./blueCardBig.png" alt="">
                    </div>                    
                    <p>酒店度假卡</p>
                    <p class="price">￥999</p>
               </li>

           </ul>
        </div>

        <div class="cardPurchase">
            <p class="decr">-全国通用，终身有效-</p>
            <div class="btn">
                <p>购买并赠送</p>
            </div>
        
            <div class="foot">
             <p >购买历史</p>
            </div>  
        </div>  

    </div>



    
</body>
</html>
